<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <header class="header" role="banner">
    <a href="index.html" title="accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Homepage" />
    </a>
  </header>

  <main id="main" role="main">
    <div class="photographer-header">
      <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="section-filter">
      <p>Trier par</p>

      <div>
        <div class="filter">
          <button 
            aria-label="Filtrer la galerie" 
            id="btn-filter--selected" 
            aria-expanded="false" 
            aria-haspopup="listbox" 
            aria-controls="filters"
          >
            <span id="filter__selected"></span>
            <span id="filter__icon" aria-hidden="true">
              <span class="fa-solid fa-chevron-down"></span>
            </span>
          </button>
        
          <div id="filters" class="filters" role="listbox"></div>
        </div>
      </div>
    </div>

    <section class="gallery-section"></section>
  </main>

  <div id="modal-contact" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal" role="document">
      <header>
        <div id="modal-title">
          <h2>Contactez-moi</h2>
        </div>

        <button class="btn-close" aria-label="Fermer le modal">
          <img src="assets/icons/close.svg" alt="Close" />
        </button>
      </header>

      <form action="#" method="post" class="contact-form" aria-label="Formulaire de Contact">
        <!-- Prénom Field -->
        <div class="form-group">
          <label for="first-name" class="form-label">Prénom</label>
          <input type="text" id="first-name" name="first_name" class="form-input" required aria-required="true"
            aria-describedby="first-name-error" placeholder="Entrez votre prénom">
          <span id="first-name-error" class="error-message" aria-live="assertive" role="alert"
            aria-hidden="true"></span>
        </div>

        <!-- Nom Field -->
        <div class="form-group">
          <label for="last-name" class="form-label">Nom</label>
          <input type="text" id="last-name" name="last_name" class="form-input" required aria-required="true"
            aria-describedby="last-name-error" placeholder="Entrez votre nom">
          <span id="last-name-error" class="error-message" aria-live="assertive" role="alert" aria-hidden="true"></span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required aria-required="true"
            aria-describedby="email-error" placeholder="Entrez votre email">
          <span id="email-error" class="error-message" aria-live="assertive" role="alert" aria-hidden="true"></span>
        </div>

        <!-- Votre Message Field -->
        <div class="form-group">
          <label for="message" class="form-label">Votre message</label>
          <textarea id="message" name="message" class="form-input" rows="5" required aria-required="true"
            aria-describedby="message-error" placeholder="Entrez votre message"></textarea>
          <span id="message-error" class="error-message" aria-live="assertive" role="alert" aria-hidden="true"></span>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="contact-button">Envoyer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal"></div>

  <!-- Models -->
  <script src="scripts/models/Media.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/Photographers.js"></script>
  <script src="scripts/templates/PhotographerHeader.js"></script>
  <script src="scripts/templates/ImgGalleryCard.js"></script>
  <script src="scripts/templates/FilterGallery.js"></script>
  <script src="scripts/templates/CounterLikes.js"></script>

  <!-- Utils -->
  <script src="scripts/utils/ContactForm.js"></script>

  <!-- lightBox  -->
  <script src="scripts/utils/LightBox.js"></script>

  <!-- API -->
  <script src="scripts/api/PhotographerApi.js"></script>
  <script src="scripts/api/MediaApi.js"></script>

  <!-- Entry point -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
