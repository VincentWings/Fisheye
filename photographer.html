<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <title>Fisheye - photographe</title>
</head>

<body>
  <header class="header">
    <a href="index.html" title="accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Homepage" />
    </a>
  </header>

  <main id="main">
    <div class="photographer-header">
      <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="section-filter">
      <p>Trier par</p>

      <div>
        <div class="filter">
          <button aria-label="Filtrer la gallery" id="btn-filter--selected">
            <span id="filter__selected"></span>
            <span id="filter__icon">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>

          <div id="filters" class="filters"></div>
        </div>
      </div>
    </div>

    <section class="gallery-section"></section>
  </main>

  <div id="modal-contact">
    <div class="modal">
      <header>
        <div id="modal-title">
          <h2>Contactez-moi</h2>
        </div>

        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>

      <form action="#" method="post" class="contact-form" aria-label="Contact Form">
        <!-- Prénom Field -->
        <div class="form-group">
          <label for="first-name" class="form-label">Prénom</label>
          <input type="text" id="first-name" name="first_name" class="form-input" required aria-required="true">
        </div>

        <!-- Nom Field -->
        <div class="form-group">
          <label for="last-name" class="form-label">Nom</label>
          <input type="text" id="last-name" name="last_name" class="form-input" required aria-required="true">
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required aria-required="true">
        </div>

        <!-- Votre Message Field -->
        <div class="form-group">
          <label for="message" class="form-label">Votre message</label>
          <textarea id="message" name="message" class="form-input" rows="5" required aria-required="true"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="contact-button">Envoyer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal"></div>

  <!-- Models -->
  <script src="scripts/models/Media.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/Photographers.js"></script>
  <script src="scripts/templates/PhotographerHeader.js"></script>
  <script src="scripts/templates/ImgGalleryCard.js"></script>
  <script src="scripts/templates/FilterGallery.js"></script>
  <script src="scripts/templates/CounterLikes.js"></script>

  <!-- Utils -->
  <script src="scripts/utils/ContactForm.js"></script>

  <!-- lightBox  -->
  <script src="scripts/utils/LightBox.js"></script>

  <!-- API -->
  <script src="scripts/api/PhotographerApi.js"></script>
  <script src="scripts/api/MediaApi.js"></script>

  <!-- Entry point -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
